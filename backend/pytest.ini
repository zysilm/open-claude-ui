[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests (require database, containers)
    unit: Unit tests (no external dependencies)
    slow: Slow-running tests
    websocket: WebSocket tests
    container: Tests requiring Docker containers
    api: API endpoint tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
